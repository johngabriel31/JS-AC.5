<!DOCTYPE html>
<html>
<head>
    <title> GAB JavaScript in HTML</title>
</head>
<body>

<h1>GAB JavaScript in HTML</h1>

<p id="output">Click the button to change this text.</p>

<button id="myButton">Click Me</button>

<script>
    // JavaScript code
    document.getElementById("myButton").addEventListener("click", function() {
        document.getElementById("output").textContent = "Hi welcome to GAB JavaScript in HTML!";
    });
</script>

</body>
</html>
